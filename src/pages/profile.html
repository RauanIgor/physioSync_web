<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/physioLOGO.png" alt="">
                <span>PhysioSync</span>
            </div>
            <ul class="nav-links">
 
                <li><a href="/src/pages/login.html">Login</a></li>
                <li><a href="#search"><i class="fas fa-search"></i></a></li>
                <li><a href="#menu"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <div class="profile-container">
                <div class="profile-left">
                    <img id="profile-img" src="" alt="Imagem do Profissional" class="profile-img">
                    <button id="contact-button" class="contact-button">Entrar em Contato</button>
                    <button id="hire-button" class="hire-button">Contratar por R$ <span id="price">200,00</span></button>
                    <div class="additional-images">
                        <img src="https://via.placeholder.com/150" alt="Imagem 1" class="additional-img">
                        <img src="https://via.placeholder.com/150" alt="Imagem 2" class="additional-img">
                        <img src="https://via.placeholder.com/150" alt="Imagem 3" class="additional-img">
                    </div>
                </div>
                <div class="profile-right">
                    <h1 id="profile-name" class="profile-name"></h1>
                    <p id="profile-description" class="profile-description"></p>
                    <div class="profile-details">
                        <h2>Descrição</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque nisl sit amet mi pretium, nec varius magna dignissim. Quisque euismod tortor a lorem ullamcorper, vitae auctor ipsum tincidunt.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024. PhysioSync</p>
            <div class="footer-links">
                <a href="#home">Home</a>
                <a href="#contact">Contato</a>
            </div>
        </div>
    </footer>
    <script src="../js/profile.js"></script>

</html>
